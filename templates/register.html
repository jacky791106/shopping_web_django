<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <link rel="stylesheet" type = "text/css" href="{% static 'register.css' %}">
</head>
<body>
<main class="main" role="main">
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <form name="register_form" action="/register_check/" onsubmit="return test()" method="POST" class="form-container">
                    
                    <h1>註冊</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        帳號
                        <input type="text" class="form-control" name = "account">
                    </div>
                    <div class="form-group">
                        密碼
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        確認密碼
                        <input type="password" class="form-control" name="check_password">
                    </div>
                    <div class="form-group">
                        姓名
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        電話
                        <input type="text" class="form-control" name="tel">
                    </div>
                    <div class="form-group">
                        E-mail
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        地址
                        <input type="text" class="form-control" name="address">
                    </div>
                    <a href = "/login/">返回</a>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">註冊</button>
                </form>
            </div>
        </div>

    </div>
    
</main>
<script>
function test(){
    var password=document.forms["register_form"]["password"].value;
    var check_password=document.forms["register_form"]["check_password"].value;
    if (password != check_password){
        alert("密碼輸入不一致，請重新輸入！");
        return false;
    }
}
</script>
